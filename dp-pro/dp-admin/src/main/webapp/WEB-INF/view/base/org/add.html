<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('新增-机构管理')"></head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle formRequired">机构名称</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="机构名称" v-model="org.name" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle formRequired">机构编码</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="机构编码" v-model="org.code" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle formRequired">上级机构</td>
	            <td class="formValue">
					<input type="text" class="form-control pointer" placeholder="一级机构" v-model="org.parentName" @click="orgTree" isvalid="yes" checkexpession="NotNull" readonly="readonly">
	            </td>
        	</tr>
        	<tr>
	            <td class="formTitle">排序</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="排序" v-model="org.orderNum" isvalid="yes" checkexpression="NumOrNull">
	            </td>
        	</tr>
        	<tr>
				<td class="formTitle">可用</td>
				<td class="formValue">
					<label class="radio-inline">
						<input type="radio" name="status" value="0" v-model="org.status"/> 禁用
					</label>
					<label class="radio-inline">
						<input type="radio" name="status" value="1" v-model="org.status"/> 正常
					</label>
				</td>
			</tr>
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/statics/js/base/org/add.js}"></script>
</body>
</html>
