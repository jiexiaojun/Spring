<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('定时任务')"></head>
<body>
<div id="dpLTE" class="container-fluid" v-cloak>
	<div class="row">
		<div class="col-md-8 form-inline pull-left">
			<div class="form-group">
		    	<input v-model="keyword" @keyup.enter="load" class="form-control" placeholder="请输入任务名" style="width: 200px;" />
			</div>
			<div class="form-group">
				<input v-model="remark" @keyup.enter="load" class="form-control" placeholder="请输入任务描述" style="width: 200px;" />
			</div>
			<div class="form-group">
				<select class="form-control statusSelect" style="width: 140px;">
					<option value="">请选择任务状态</option>
					<option value="0">已暂停</option>
					<option value="1">运行中</option>
				</select>
			</div>
			<div class="form-group">
			    <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-4">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
		            <a v-if="hasPermission('quartz:job:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
		            <a v-if="hasPermission('quartz:job:save')" class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
		            <a v-if="hasPermission('quartz:job:remove')" class="btn btn-default" @click="remove(true)"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		        </div>
		        <div class="btn-group">
		        	<a v-if="hasPermission('quartz:log:list')" class="btn btn-default" href="log.html"><i class="fa fa-warning"></i>&nbsp;日志列表</a>
		        </div>
	        </div>
		</div>
	</div>
	<div class="row">
		<table id="dataGrid"></table>
	</div>
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/statics/js/base/quartz/list.js}"></script>
</body>
</html>
